<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pokedex.css">
    <title>Pókedex</title>
</head>
<body>
   <header>
     <img id="logo" src="pokedex/logo.png" alt="logo">
     <h1>Mi Pókedex</h1>
  </header>
  <nav>
     <a href="#">Inicio</a>
     <a href="#">Acerca</a>
  </nav>
  <hr>
  <h2>¡Hola! Este es mi pókedex sobre...¡Pokemons de tipo électrico!</h2>
  <main>
     <div id="pokedex">
        <div id="left">
            <div class="display">
                <img id="pkm-img" src="pokedex/pikachu.webp" alt="pokemon">
            </div>
            <div id="dpad" onclick="buscar()">
                <div id="dpad-top"></div>
                <div id="dpad-horizontal"></div>
                <div id="dpad-bottom"></div>
            </div>
            <div id="btn-circle"></div>
        </div>
        <div id="right">
            <div class="display">
             <ul>
                 <li>
                     <p id="name"><b>Nombre: </b>Pikachu</p>
                 </li>
                 <li>
                     <p id="type"><b>Tipo: </b>Eléctrico</p>
                 </li>
                 <li>
                     <p id="height"><b>Altura: </b>0.4m</p>
                 </li>
                 <li>
                     <p id="weight"><b>Peso: </b>6kg</p>
                 </li>
                 <li>
                     <p id="des"><b>Descripción: </b>Pikachu es un Pokémon de tipo eléctrico introducido en la primera generación.</p>
                 </li>
             </ul>
            </div>
            <div id="pad">
               <div class="btn"></div>
               <div class="btn"></div>
               <div class="btn"></div>
               <div class="btn"></div>
               <div class="btn"></div>
               <div class="btn"></div>
               <div class="btn"></div>
               <div class="btn"></div>
            </div>
        </div>
     </div>
  </main>
  <script type="text/javascript" src="prueba.js"></script>    
  <script>
      buscar();
  </script>
</body>
</html>
